<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
      

<h:head></h:head> 
<body> 
<f:view>
<h:form>
<p:dataTable id="tbl" var="logs" value="#{logsCtrl.modelLogs}" paginator="true" rows="10">  
    	<p:column>  
        <f:facet name="header">  
            <h:outputText value="Host" />  
        </f:facet>  
        <h:outputText value="#{logs.host}" />  
    	</p:column>  
  		<p:column >
        </p:column> 
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="facility" />  
        </f:facet>  
        <h:outputText value="#{logs.facility}"/>  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Priority" />  
        </f:facet>  
        <h:outputText value="#{logs.priority}" />  
    </p:column>  
  
    <p:column>  
        <f:facet name="header">  
            <h:outputText value="Date and Time" />  
        </f:facet>  
        <h:outputText value="#{logs.datetime}" />  
    </p:column>  
    
    <p:column >
        <f:facet name="header">  
            <h:outputText value="ProGram" />  
        </f:facet>  
        <h:outputText value="#{logs.program}" />  
    </p:column> 
    
    
    
</p:dataTable>  
</h:form>
</f:view>

</body> 
</html>
