<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

<h:head></h:head>
<body>
<h:body>
	<h1>Liste des Utilisateurs</h1>
	<f:view>
		<h:form style="margin-bottom:10px">

			<h:dataTable border="1" value="#{usersCtrl.modelUsers}" var="u" style="margin-bottom:10px">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="Login utilisateur"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.login}" />
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="mot de passe"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.password}" />
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="Email utilisateur"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.email}" />
				</h:column>
				<h:column id="column4">
					<f:facet name="header">
						<h:outputText value="Role utilisateur"></h:outputText>
					</f:facet>
					<h:outputText value="#{u.role}" />
				</h:column>
				<h:column id="column5">
					<f:facet name="header">
						<h:outputText value="Delete" ></h:outputText>
					</f:facet>
					<h:commandButton value="Delete" action="#{usersCtrl.doDeleteUser()}" image="/css/delete.png"  /> 
				</h:column>
			</h:dataTable>
		</h:form>
	</f:view>
	</h:body>
</body>
</html>
